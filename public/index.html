<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/mvp.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"

  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script defer src="app.js"></script>


  <title>Fitness_Tracker</title>
</head>

<body>
  <div class="background">
    <div class='Header'>
      <h2>My Fitness Tracker</h2>
      <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;Dashboard</span>
    </div>
    <div class="page" id="#mainpage">
      <div class="User_data">Please enter your information
        <form method="post" id="form1">
          <label for="name">First name:</label>
          <input type="text" id="fname" name="name">
          <label for="age">Age</label>
          <input type="text" id="age" name="age">
          <label for="weight">Weight</label>
          <input type="text" id="weight" name="weight">
          <label for="Height">Height</label>
          <input type="text" id="height" name="height">
          <input type="submit">
        </form>
      </div>
    </div>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="#" id='myprofile'>My Profile</a>
      <a href="#" id='my progress'>My Progress</a>
    </div>
    <div class='footer'>
      <div class="workout_container" id='wc1'></div>
      <div class="workout_container" id='wc2'></div>
      <div class="workout_container" id='wc3'></div>
    </div>
  </div>
</body>

</html>
